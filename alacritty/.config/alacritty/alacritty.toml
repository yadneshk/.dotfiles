[window]
startup_mode = "Maximized"
decorations = "None"

[font]
size = 11

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[terminal]
shell = "/usr/bin/zsh"

[cursor.style]
shape = "Beam"
blinking = "On"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[general]
live_config_reload = true
import = [
	"~/.config/alacritty/themes/themes/catppuccin-macchiato.toml"
]

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"

[window.padding]
x = 0
y = 0

[colors]
draw_bold_text_with_bright_colors = false
transparent_background_colors = true
